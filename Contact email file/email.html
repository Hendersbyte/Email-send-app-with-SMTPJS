<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact email file</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <form onsubmit="sendEmail(); reset(); return false;">
        <h3>Get in touch</h3>
        <input type="text" id="name" placeholder="Your Fullname" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="number" id="Phone" placeholder="Phone No" required>
         <textarea id="messages"  rows="4" placeholder="Send a Message"></textarea>
       <button type="submit">Send</button>
     </form> 
</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendEmail(){
        Email.send({
   
    SecureToken:"94d99444-2186-43ec-bbc5-652afaeebb60",
    To : 'hendersondike@gmail.com',
    From : document.getElementById("email").value,
    Subject : "New Contact Form Query",
    Body : "Name" + document.getElementById ("email").value
              + "<br>Email:"  + document.getElementById ("email").value
               +"<br> Phone No:"  + document.getElementById ("Phone").value
               +"<br> Message:"  + document.getElementById ("messages").value
}).then(
  message => alert("message sent successfully")
);
    }
</script>
</body>
</html>
